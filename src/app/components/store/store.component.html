<div class="home">
    <h2>Welcome to Fake Store!</h2>
    <h3>Browse our products by clicking on a category.</h3>
    <ul class="category-list">
      <li *ngFor="let category of categories" class="category-item">
        <a [routerLink]="['/store/', category]" class="category-link">
          {{ category }}
        </a>
      </li>
    </ul>
</div>
